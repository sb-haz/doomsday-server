# Nations Configuration
# Define nations with their borders, disasters, and settings

nations:
  africa:
    displayName: "Africa"
    totalPlayers: 0
    centerX: 0
    centerZ: 0
    missileTypes:
      - "scud_africa"
      - "fadjar_africa"
    borders:
      minX: -64
      maxX: 64
      minZ: -64
      maxZ: 64
      minY: -64
      maxY: 320
    disasters:
      droughts:
        enabled: true
        minInterval: 1200  # 20 minutes in ticks (20 ticks = 1 second)
