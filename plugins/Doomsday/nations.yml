# Disaster Configuration Notes:
# - Removed sandstorms (as requested)
# - All disasters now use messages from messages.yml
# - Drought has thirst system requiring water to survive
# - Plague spreads between players within 10 blocks
# - Meteor showers drop valuable ores including diamonds
# - Wildfires are smaller and more controlled
# - Tornadoes throw and spin players around
# - Flooding places water and destroys crops
# - Storms have lightning and rain effects
# - All timings are in ticks (20 ticks = 1 second)
# - Probability is chance of occurring when checked (0.0-1.0)
