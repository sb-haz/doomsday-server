# Nations Configuration
# Define nations with their borders, disasters, and settings

global:
  enableDisasters: true
  checkInterval: 600 # Time between disaster checks in ticks (600 = 30 seconds)
  debug: false

nations:
  africa:
    displayName: Africa
    totalPlayers: 0
    centerX: 0
    centerZ: 0
    missileTypes:
    - scud_africa
    - fadjar_africa
    borders:
      minX: -64
      maxX: 64
      minZ: -64
      maxZ: 64
      minY: -64
      maxY: 320
    disasters:
      droughts:
        enabled: true
        minInterval: 1200 # 20 minutes in ticks (20 ticks = 1 second)
        maxInterval: 3600 # 60 minutes in ticks
        duration: 1200 # 20 minutes duration - longer for thirst system
        probability: 0.3 # 30% chance when checked
  
  america:
    displayName: America
    totalPlayers: 1
    centerX: -192
    centerZ: 0
