# ========================================
# DOOMSDAY CORE - MAIN CONFIGURATION
# ========================================
#
# This is the main configuration file for DoomsdayCore.
# Feature-specific configurations have been moved to separate files:
#
# - rockets.yml      - Missile/rocket configurations
# - antiair.yml      - Anti-air defense systems
# - nuclear.yml      - Nuclear explosion effects
# - reinforcement.yml - Block reinforcement system
# - messaging.yml    - Notification settings
# - nations.yml      - Nation boundaries and disasters (existing)
# - custom_items.yml - Custom items and recipes (existing)
# - messages.yml     - Language messages (existing)
#
# ========================================

# Version identifier for config migration
configVersion: 2.0.0

# Global plugin settings
global:
  # Enable debug logging
  debug: false
  
  # Default world name for operations
  defaultWorld: "world"