# ========================================
# NUCLEAR EXPLOSION CONFIGURATION
# ========================================
nuclear:
  # How long the mushroom cloud stays visible (in seconds)
  cloudDuration: 15
  # How long the black particles persist (in seconds) 
  particleDuration: 6
  # Mushroom cloud size settings
  cloud:
    # Base radius of the cloud (blocks)
    baseRadius: 20
    # Height of the stem (blocks)
    stemHeight: 45
    # Height of the cap (blocks) 
    capHeight: 35
    # How dense the cloud appears (0.0-1.0, higher = more dense)
    density: 0.3
  # Smoke ring settings
  rings:
    # Inner ring radius (blocks)
    innerRadius: 25
    # Outer ring radius (blocks)
    outerRadius: 45
    # Ring density (0.0-1.0, higher = more dense)
    density: 0.5
  # Nuclear crater settings
  crater:
    # How deep the crater goes (in blocks)
    depth: 15
    # Radius of the crater (in blocks)
    radius: 25
  # Nuclear flash and shockwave settings
  effects:
    # How far the white flash reaches (in blocks)
    flashRadius: 100
    # How far the shockwave travels (in blocks)
    shockwaveRadius: 80
    # How far fire spreads from ground zero (in blocks)
    fireSpreadRadius: 35
    # How far smoke rings travel (in blocks)
    smokeRingRadius: 100
    # How far head shake effect reaches (in blocks)
    headShakeRadius: 60

# ========================================
# REINFORCED BLOCKS CONFIGURATION
# ========================================
# Reinforced blocks system - blocks that have been strengthened with reinforcement powder
reinforcement:
  # Valid block types that can be reinforced
  validBlocks:
    # Wood blocks
    - OAK_PLANKS
    - BIRCH_PLANKS
    - SPRUCE_PLANKS
    - JUNGLE_PLANKS
    - ACACIA_PLANKS
    - DARK_OAK_PLANKS
    - MANGROVE_PLANKS
    - CHERRY_PLANKS
    - BAMBOO_PLANKS
    
    # Stone blocks
    - STONE
    - STONE_BRICKS
    - CRACKED_STONE_BRICKS
    - MOSSY_STONE_BRICKS
    - COBBLESTONE
    - BRICKS
    
    # Metal blocks
    - IRON_BLOCK
    - GOLD_BLOCK
    - DIAMOND_BLOCK

  # Explosion resistance for reinforced blocks (0.0-1.0)
  # Only reinforced blocks get these resistance values
  resistance:
    # Wood blocks (20% Resistance)
    OAK_PLANKS: 0.20
    BIRCH_PLANKS: 0.20
    SPRUCE_PLANKS: 0.20
    JUNGLE_PLANKS: 0.20
    ACACIA_PLANKS: 0.20
    DARK_OAK_PLANKS: 0.20
    MANGROVE_PLANKS: 0.20
    CHERRY_PLANKS: 0.20
    BAMBOO_PLANKS: 0.20
    
    # Stone blocks (30% Resistance)
    STONE: 0.30
    STONE_BRICKS: 0.30
    CRACKED_STONE_BRICKS: 0.30
    MOSSY_STONE_BRICKS: 0.30
    COBBLESTONE: 0.30
    BRICKS: 0.30
    
    # Metal blocks
    IRON_BLOCK: 0.60    # Iron block (60% Resistance)
    GOLD_BLOCK: 0.80    # Gold block (80% Resistance)
    DIAMOND_BLOCK: 0.90 # Diamond block (90% Resistance)

